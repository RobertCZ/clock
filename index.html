<head>
	<style>
		body {
			font-family: sans-serif;
			font-weight: bold;
			background-color: black;
		}
		#main {
			height: 100vh;
			width: 100vw;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}
		#time {
			font-size: 350px;
			color: #ccc;
		}
		#date {
			font-size: 80px;
			font-weight: normal;
			color: #999;
		}
		#padding {
			height: 800px;
		}		
	</style>
</head>

<body>
	<div id="main">
		<div id="time">
			--:--
		</div>
		<div id="date">
			-- --/--
		<div>
		<!-- silk has no full screen option, force scroll to hide browser chrome -->
		<div id="padding">
			&nbsp;
		</div>
	</div>
</body>

<script>
	const DAYS = ['Ut', 'St', 'Ct', 'Pa', 'So', 'Ne', 'Po']

	setInterval(update, 60000)

	function update() {
		const now = new Date()
		const date = `${DAYS[now.getDay()]} ${now.getDate()}/${now.getMonth() + 1}`
		const time = `${now.getHours()}:${to2Digits(now.getMinutes())}`

		document.getElementById('date').innerText = date
		document.getElementById('time').innerText = time
	}

	function to2Digits(n) {
		return n < 10 ? `0${n}` : n
	}
</script>
