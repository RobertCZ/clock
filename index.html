<head>
	<style>
		body {
			font-family: sans-serif;
			font-weight: bold;
			background-color: black;
		}
		#main {
			height: 100vh;
			width: 100vw;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}
		#time {
			font-size: 350px;
			color: #ccc;
		}
		#date {
			font-size: 80px;
			font-weight: normal;
			color: #999;
		}
	</style>
</head>

<body>
	<div id="main">
		<div id="time">
			--:--
		</div>
		<div id="date">
			-- --/--
		<div>
	</div>
</body>

<script>
	const DAYS = ['Ut', 'St', 'Ct', 'Pa', 'So', 'Ne', 'Po']

	setInterval(update, 60_000)

	function update() {
		const now = new Date()
		const date = `${DAYS[now.getDay()]} ${now.getDate()}/${now.getMonth() + 1}`
		const time = `${now.getHours()}:${now.getMinutes()}`

		document.getElementById('date').innerText = date
		document.getElementById('time').innerText = time
	}
</script>
